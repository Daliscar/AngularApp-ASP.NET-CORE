<div class="jumbotron text-light">
  <h1>Counter</h1>

  <p>This is a simple example of an Angular component.</p>
  <div class="container">
    <div class="row">
      <p aria-live="polite">Money:<strong class="text-success ml-5 block-inline">{{ currentCount }}</strong><b class="text-success block-inline">$</b></p>

      <button class="btn btn-dark float-right" (click)="incrementCounter()"><b>Make Money!</b></button>

    </div>
  </div>
</div>
